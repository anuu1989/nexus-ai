<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusAI - Modular Test</title>
    
    <!-- Consolidated Styles -->
    <link rel="stylesheet" href="static/css/clean-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Notification styles for modular system */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #10b981;
        }
        
        .notification.error {
            background: #ef4444;
        }
        
        .notification.info {
            background: #3b82f6;
        }
        
        .notification.warning {
            background: #f59e0b;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Clean Header -->
        <header class="header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <span>NexusAI Modular</span>
                </div>
            </div>
            
            <div class="header-right">
                <button class="header-btn" id="aiModelsBtn" title="AI Models">
                    <i class="fas fa-robot"></i>
                </button>
                <button class="header-btn" id="newChatBtn" title="New Chat">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="header-btn" id="settingsBtn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <div class="main-layout">
            <!-- Clean Sidebar -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h3>Conversations</h3>
                    <div class="sidebar-actions">
                        <button class="action-btn danger" id="clearAllBtn" title="Clear All Conversations">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="action-btn" id="exportBtn" title="Export Conversations">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                
                <div class="conversations-list" id="conversationsList">
                    <!-- Conversations will be populated here -->
                </div>

                <!-- Models Panel -->
                <div class="feature-panel" id="modelsPanel">
                    <div class="panel-header">
                        <h4><i class="fas fa-robot"></i> AI Models</h4>
                        <button class="panel-toggle expanded" data-panel="models">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="panel-content expanded" id="modelsContent">
                        <!-- Provider Status -->
                        <div id="providerStatus">
                            <!-- Provider status will be populated here -->
                        </div>
                        
                        <div class="panel-stats">
                            <div class="stat">
                                <span class="stat-number" id="availableModelsCount">0</span>
                                <span class="stat-label">Available</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number" id="activeModelCount">1</span>
                                <span class="stat-label">Active</span>
                            </div>
                        </div>
                        <div class="models-list" id="modelsList">
                            <!-- Models will be populated here -->
                        </div>
                        <div class="panel-actions">
                            <button class="panel-btn primary" id="refreshModelsBtn">
                                <i class="fas fa-sync"></i> Refresh Models
                            </button>
                            <button class="panel-btn secondary" id="compareModelsBtn">
                                <i class="fas fa-balance-scale"></i> Compare Models
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Clean Chat Area -->
            <main class="chat-area">
                <!-- Welcome Screen -->
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-content">
                        <div class="welcome-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h2>Welcome to NexusAI Modular</h2>
                        <p>Your advanced AI conversation partner with modular architecture</p>
                        
                        <div class="quick-actions">
                            <button class="quick-action" data-action="code">
                                <i class="fas fa-code"></i>
                                <span>Code Help</span>
                            </button>
                            <button class="quick-action" data-action="write">
                                <i class="fas fa-pen"></i>
                                <span>Writing</span>
                            </button>
                            <button class="quick-action" data-action="analyze">
                                <i class="fas fa-chart-line"></i>
                                <span>Analysis</span>
                            </button>
                            <button class="quick-action" data-action="creative">
                                <i class="fas fa-palette"></i>
                                <span>Creative</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Messages Container -->
                <div class="messages-container" id="messagesContainer" style="display: none;">
                    <div class="messages-list" id="messagesList">
                        <!-- Messages will be populated here -->
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message..." 
                            rows="1"
                        ></textarea>
                        <button id="sendBtn" class="send-btn" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    
                    <div class="input-footer">
                        <div class="model-info">
                            <span class="model-label">Model:</span>
                            <span class="model-name" id="currentModelName">Loading...</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- AI Models Modal -->
    <div class="modal" id="aiModelsModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3><i class="fas fa-robot"></i> AI Models</h3>
                <button class="modal-close" data-modal="aiModelsModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-controls">
                    <button class="btn secondary" id="modalRefreshModelsBtn">
                        <i class="fas fa-sync"></i> Refresh Models
                    </button>
                    <button class="btn secondary" id="modalCompareModelsBtn">
                        <i class="fas fa-balance-scale"></i> Compare Models
                    </button>
                </div>
                <div class="modal-model-grid" id="modalModelGrid">
                    <!-- Model grid will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modular JavaScript -->
    <script type="module" src="js/nexusai-modular.js"></script>
</body>
</html>
